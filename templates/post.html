{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="post">
    <img src="{{ post.image }}" alt="{{ post.title }}">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <a href="{{ url_for('blog') }}" class="btn-back">
        ‚Üê Volver al blog
    </a>
</article>
{% endblock %}
